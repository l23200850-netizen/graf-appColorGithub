<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador RGB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-5 rounded-4 color-card w-75">
    <h1 class="text-center mb-4 fw-bold text-light">ðŸŽ¨ Generador de Colores RGB</h1>

    <!-- Vista previa grande -->
    <div class="text-center mb-4">
      <div id="preview" class="color-box mx-auto shadow"></div>
      <p class="mt-3 mb-1 fw-bold fs-3 text-light" id="hexCode">#000000</p>
      <p class="mb-3 fs-5 text-muted" id="rgbCode">rgb(0,0,0)</p>
      <button id="copyBtn" class="btn btn-outline-light rounded-pill px-4">
        Copiar HEX
      </button>
    </div>

    <!-- Picker -->
    <div class="text-center mb-4">
      <label for="colorPicker" class="form-label fw-semibold text-light">Selecciona un color</label>
      <input type="color" id="colorPicker" class="form-control form-control-color mx-auto" value="#000000" title="Elige un color">
    </div>

    <!-- Controles -->
    <div class="row g-4">
      <!-- Rojo -->
      <div class="col-md-4">
        <label for="rojo" class="form-label fw-semibold text-danger">Rojo</label>
        <input type="range" class="form-range" min="0" max="255" id="rojo">
        <input type="number" class="form-control mt-2 text-center" id="rojoInput" min="0" max="255">
      </div>

      <!-- Verde -->
      <div class="col-md-4">
        <label for="verde" class="form-label fw-semibold text-success">Verde</label>
        <input type="range" class="form-range" min="0" max="255" id="verde">
        <input type="number" class="form-control mt-2 text-center" id="verdeInput" min="0" max="255">
      </div>

      <!-- Azul -->
      <div class="col-md-4">
        <label for="azul" class="form-label fw-semibold text-primary">Azul</label>
        <input type="range" class="form-range" min="0" max="255" id="azul">
        <input type="number" class="form-control mt-2 text-center" id="azulInput" min="0" max="255">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
